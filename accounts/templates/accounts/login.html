<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | LeaveEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Logo & Title -->
  <div class="flex flex-col items-center mb-6">
    <div class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center text-xl mb-2">ðŸ“…</div>
    <h1 class="text-2xl font-bold text-gray-800">LeaveEase</h1>
    <p class="text-sm text-gray-500">Smart Leave Management Portal</p>
  </div>

  <!-- Login Form -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <!-- Flash Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 p-3 rounded text-sm font-medium
          {% if message.tags == 'success' %}
            bg-green-100 border border-green-300 text-green-700
          {% elif message.tags == 'error' %}
            bg-red-100 border border-red-300 text-red-700
          {% else %}
            bg-gray-100 border border-gray-300 text-gray-700
          {% endif %}
        ">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <h2 class="text-lg font-semibold text-gray-700 mb-4">Sign In</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label class="block text-sm mb-1">Email</label>
      <input type="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded mb-4" required />

      <label class="block text-sm mb-1">Password</label>
      <input type="password" name="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded mb-4" required />

      <label class="block text-sm mb-1">Role</label>
      <select name="role" class="w-full px-4 py-2 border rounded mb-4" required>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Sign In</button>
    </form>
  </div>

  <!-- Signup Link -->
  <p class="text-sm text-gray-500 mt-4">
    Donâ€™t have an account?
    <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Create account</a>
  </p>

</body>
</html>
